<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thijs Jonckheere">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="result"></p>
                <p class="user-input"></p>
            </div>
            <div class="buttons">
                <div class="function-row">
                    <button class="operator" id="all-clear">CLEAR</button>
                    <button class="operator" id="backspace">âŒ«</button>
                </div>
                <div class="first-row">
                    <button class="number" id="number-7">7</button>
                    <button class="number" id="number-8">8</button>
                    <button class="number" id="number-9">9</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="second-row">
                    <button class="number" id="number-4">4</button>
                    <button class="number" id="number-5">5</button>
                    <button class="number" id="number-6">6</button>
                    <button class="operator" id="multiply">X</button>
                </div>
                <div class="third-row">
                    <button class="number" id="number-1">1</button>
                    <button class="number" id="number-2">2</button>
                    <button class="number" id="number-3">3</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="fourth-row">
                    <button class="operator" id="dot">.</button>
                    <button class="number" id="number-0">0</button>
                    <button class="operator" id="equals">=</button>
                    <button class="operator" id="add">+</button>
                </div>
            </div>
        </div>
        <div class="footer">
            This was made by Thijs Jonckheere
        </div>
    </div>
</body>

</html>
